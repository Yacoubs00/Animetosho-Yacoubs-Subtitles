<!DOCTYPE html>
<html>
<head>
    <title>AnimeTosho Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽŒ AnimeTosho Search</h1>
        <p>Server-side search â€¢ No downloads â€¢ Instant results</p>
        
        <div class="search">
            <input id="query" placeholder="Search anime...">
            <button onclick="search()">Search</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            if (!query) return;
            
            document.getElementById('results').innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                const html = data.results.map(r => `
                    <div class="result">
                        <h3>${r.name}</h3>
                        <p><strong>Languages:</strong> ${r.languages.join(', ')}</p>
                        <p><strong>Subtitle Downloads:</strong></p>
                        <div class="download-links">
                            ${r.download_links.map(link => {
                              if (link.is_pack) {
                                return `<a href="${link.url}" target="_blank" class="download-btn pack-btn">
                                          ðŸ“¦ ALL LANGUAGES PACK (${link.pack_languages.join(', ')})
                                        </a>`;
                              } else {
                                return `<a href="${link.url}" target="_blank" class="download-btn">
                                          ðŸ“¥ ${link.language.toUpperCase()}
                                        </a>`;
                              }
                            }).join('')}
                        </div>
                        <small>${r.subtitle_count} subtitle files available</small>
                    </div>
                `).join('');
                
                document.getElementById('results').innerHTML = html || '<p>No results found</p>';
                
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>Search failed</p>';
            }
        }
        
        document.getElementById('query').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
