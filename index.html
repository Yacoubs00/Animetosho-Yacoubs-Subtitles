<!DOCTYPE html>
<html>
<head>
    <title>AnimeTosho Search</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .search { margin: 20px 0; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; }
        .result { border: 1px solid #ddd; margin: 10px 0; padding: 15px; }
        .loading { color: #666; }
    </style>
</head>
<body>
    <h1>ðŸŽŒ AnimeTosho Search</h1>
    
    <div class="search">
        <input id="query" placeholder="Search anime..." />
        <button onclick="search()">Search</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            if (!query) return;
            
            document.getElementById('results').innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                const html = data.results.map(r => `
                    <div class="result">
                        <h3>${r.name}</h3>
                        <p>Languages: ${r.languages.join(', ')}</p>
                        <a href="${r.download_url}" target="_blank">Download Subtitles</a>
                    </div>
                `).join('');
                
                document.getElementById('results').innerHTML = html || '<p>No results found</p>';
                
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>Search failed</p>';
            }
        }
        
        document.getElementById('query').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
