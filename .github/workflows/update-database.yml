name: Update AnimeTosho Database

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:     # Manual run button

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download exports
        run: |
          mkdir -p raw_db
          cd raw_db
          wget -q https://storage.animetosho.org/dbexport/torrents-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/files-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/attachments-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/attachmentfiles-latest.txt.xz

      - name: Decompress & build optimized DB
        run: |
          cd raw_db
          xz -d *.xz
          cd ..
          python scripts/build_database.py

      - name: Cleanup raw files
        if: always()
        run: rm -rf raw_db

      - name: Commit updates
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/
          git diff --staged --quiet || (git commit -m "Daily DB update: $(date +'%Y-%m-%d')"; git push)
