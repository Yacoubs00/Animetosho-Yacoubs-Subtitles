name: Update AnimeTosho Database

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:     # Manual run button

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download exports
        run: |
          mkdir -p raw_db
          cd raw_db
          wget -q https://storage.animetosho.org/dbexport/torrents-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/files-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/attachments-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/attachmentfiles-latest.txt.xz

      - name: Decompress & build optimized DB with debug
        run: |
          cd raw_db
          echo "=== Listing downloaded .xz files ==="
          ls -la *.xz
          
          echo "=== Decompressing ==="
          xz -d *.xz
          
          echo "=== Decompressed files ==="
          ls -la *.txt
          
          echo "=== Running build script with full output ==="
          python ../scripts/build_database.py 2>&1 || { echo "Build script FAILED (see output above)"; exit 1; }
          
          echo "=== Build success! data/ contents ==="
          ls -la ../data/ || echo "data/ still missing"
          
          
      - name: Cleanup raw files
        if: always()
        run: rm -rf raw_db

      - name: Commit and push updates
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # Create data dir if not exists (safety)
          mkdir -p data
          
          git add data/
          
          # Commit only if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes in data/ â€” skipping commit"
          else
            git commit -m "Daily subtitles DB update: $(date +'%Y-%m-%d')"
            git push
            echo "Changes committed and pushed"
          fi
