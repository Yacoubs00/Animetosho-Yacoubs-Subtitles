name: Update Database
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Build Database
        run: |
          mkdir -p data
          python scripts/build_database.py
      
      - name: Upload to Vercel Blob
        run: |
          curl -X POST "https://animetosho-attachments-viewer.vercel.app/api/upload-db" \
            -H "Content-Type: application/json" \
            -d @data/subtitles.json

