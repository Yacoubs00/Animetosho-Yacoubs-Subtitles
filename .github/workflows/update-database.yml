name: Update AnimeTosho Database

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:     # Manual run button

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download exports
        run: |
          mkdir -p raw_db
          cd raw_db
          wget -q https://storage.animetosho.org/dbexport/torrents-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/files-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/attachments-latest.txt.xz
          wget -q https://storage.animetosho.org/dbexport/attachmentfiles-latest.txt.xz

      - name: Decompress & build optimized DB with debug
        run: |
          cd raw_db
          echo "=== Listing downloaded .xz files ==="
          ls -la *.xz || echo "No .xz files found!"
          
          echo "=== Decompressing ==="
          xz -d *.xz || { echo "Decompression failed!"; exit 1; }
          
          echo "=== Decompressed files ==="
          ls -la
          
          echo "=== First line of torrents-latest.txt (header) ==="
          head -1 torrents-latest.txt
          
          echo "=== First line of files-latest.txt ==="
          head -1 files-latest.txt
          
          echo "=== First line of attachments-latest.txt ==="
          head -1 attachments-latest.txt
          
          echo "=== Running build script ==="
          python ../scripts/build_database.py || { echo "Build script FAILED — check error above"; exit 1; }
          
          echo "=== Build success! data/ contents ==="
          ls -la ../data/
          
      - name: Cleanup raw files
        if: always()
        run: rm -rf raw_db

      - name: Commit and push updates
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # Create data dir if not exists (safety)
          mkdir -p data
          
          git add data/
          
          # Commit only if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes in data/ — skipping commit"
          else
            git commit -m "Daily subtitles DB update: $(date +'%Y-%m-%d')"
            git push
            echo "Changes committed and pushed"
          fi
